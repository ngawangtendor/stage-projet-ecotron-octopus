<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de serveurs disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title-container {
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .links-container {
            text-align: center;
            padding: 20px;
        }
        .list {
            list-style: none;
            padding-left: 1.5rem;
        }   
        .list li::before {
            content: "•";
            color: #000;
            margin-right: 0.75rem;
            font-size: 1.2em;
            margin: 0 10px;
            font-size: 1.8rem;
        }
        .title-container {
            min-height: 30vh; /* Hauteur minimale pour occuper l'espace */
            color: white;
            background-color: #000000; /* Couleur de fond */
            transition: all 0.3s ease; /* Animation fluide */
        }
        @media (max-width: 768px) {
            .title-container {
                min-height: 30vh; /* Réduit la hauteur sur mobile */
                padding: 2rem 1rem; /* Ajuste le padding */
            }
        }
        /* Style personnalisé pour le conteneur */
        .btn-outline-primary {
            max-width: 600px; /* Largeur maximale du conteneur */
            margin: 0 auto; /* Centrer le conteneur */
            padding: 20px;
        }
   </style>
</head>
<body>
    
    <header class="navbar" style="background-color: rgb(181, 243, 222);">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center me-auto" href="#">
                <img src="image/octopus-svgrepo-com.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-top me-2 d-none d-sm-block">
                <span class="fs-3 fw-bolder  ">Octopus</span>
            </a>
    
            <div class="d-flex">
                <button id="affiche-readme-button" type="button" class="btn btn-warning fw-bolder">
                    Documentation
                </button>
            </div>
        </div>
    </header>

    <div class="title-container d-flex align-items-center justify-content-center text-center py-5">
        <h1 class="display-4 fs-md-3 fs-lg-2 fw-medium ">Liste de serveurs disponibles</h1>
    </div>

    <div class="links-container">
        <ul class="list" id="server-list"></ul>
    </div>

    <script>
        // Données des serveurs
        const servers = [
            { name: 'Gitlab', url: 'http://gitlab.octopus.cnrs.fr' },
            { name: 'Portainer', url: 'http://portainer.octopus.cnrs.fr' },
            { name: 'Vikunja', url: 'http://vikunja.octopus.cnrs.fr' },
        ];

        // Génération automatique des liens
        function generateServerLinks() {
            const list = document.getElementById('server-list');
            
            servers.forEach(server => {
                const link = document.createElement('a');
                
                link.className = 'btn btn-outline-primary d-block text-center p-2 mb-2 justify-content-center';
                link.href = server.url;
                link.textContent = `${server.name} - ${server.url}`;
                link.target = '_blank';
                
                list.appendChild(link);
            });
        }

        // Bouton documentation
        document.getElementById('affiche-readme-button').addEventListener('click', () => {
            window.open('doc.php', '_blank');
        });

        // Initialisation
        generateServerLinks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
