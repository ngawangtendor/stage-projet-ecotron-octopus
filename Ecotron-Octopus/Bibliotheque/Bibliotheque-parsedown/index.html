<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de serveurs disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Container for the title */
    .title-container {
        height: 30vh; /* 30% of the viewport height */
        display: flex; /* Using flexbox to center the content */
        align-items: center; /* Vertically center the content */
        justify-content: center; /* Horizontally center the content */
    }
    
    /* Container for the links */
    .links-container {
        text-align: center; /* Center the text */
        padding: 20px; /* Add spacing around the content */
    }
    
    /* Unordered list without bullets */
    .list {
        list-style: none; /* Remove list bullets */
        padding-left: 1.5rem; /* Add space to the left of list items */
    }
    
    /* Custom style for the list bullets */
    .list li::before {
        content: "â€¢"; /* Bullet symbol */
        color: #000; /* Bullet color */
        margin-right: 0.75rem; /* Space between the bullet and text */
        font-size: 1.2em; /* Bullet size */
        margin: 0 10px; /* Space around the bullet */
        font-size: 1.8rem; /* Redefines the bullet size */
    }
    
    /* Title container with a black background and white text */
    .title-container {
        min-height: 30vh; /* Minimum height to occupy the space */
        color: white; /* White text */
        background-color: #000000; /* Black background */
        transition: all 0.3s ease; /* Smooth animation for style changes */
    }
    
    /* Styles for mobile screens */
    @media (max-width: 768px) {
        .title-container {
            min-height: 30vh; /* Adjusted height for small screens */
            padding: 2rem 1rem; /* Adjust internal padding */
        }
    }
    
    /* Style for the button with a maximum width */
    .btn-outline-primary {
        max-width: 600px; /* Maximum button width */
        margin: 0 auto; /* Center the button horizontally */
        padding: 20px; /* Internal padding of the button */
    }
    
    /* Custom style for the footer */
    .custom-footer {
        background-color: #747679; /* Grey background color */
        padding: 10px 0; /* Spacing around the content */
        border-top: 1px solid #dee2e6; /* Top border to separate from the rest of the content */
        position: fixed; /* Fix the footer at the bottom of the screen */
        bottom: 0; /* Position it at the bottom */
        left: 0; /* Align to the left */
        right: 0; /* Align to the right */
    }
    
   </style>
</head>
<body>
    
<!-- Header: navigation bar -->
<header class="navbar" style="background-color: rgb(181, 243, 222);">
    <!-- Main container for the navbar -->
    <div class="container-fluid d-flex align-items-center">
        <!-- Link to homepage with logo -->
        <a class="navbar-brand d-flex align-items-center me-auto" href="#">
            <!-- Website logo -->
            <img src="image/octopus-svgrepo-com.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-top me-2 d-none d-sm-block">
            <!-- Website name -->
            <span class="fs-3 fw-bolder  ">Octopus</span>
        </a>

        <!-- Documentation button -->
        <div class="d-flex">
            <button id="affiche-readme-button" type="button" class="btn btn-warning fw-bolder">
                Documentation
            </button>
        </div>
    </div>
</header>

    <!-- Main title container -->
    <div class="title-container d-flex align-items-center justify-content-center text-center py-5">
        <!-- Title centered on the page -->
        <h1 class="display-4 fs-md-3 fs-lg-2 fw-medium ">Liste de serveurs disponibles</h1>
    </div>

    <!-- Container for the server links -->
    <div class="links-container">
        <!-- List of servers -->
        <ul class="list" id="server-list"></ul>
    </div>

    <!-- Footer section -->
    <footer class="custom-footer">
        <div class="container">
            <div class="row align-items-center">
                <!-- Copyright section (left-aligned on larger screens) -->
                <div class="col-md-6 text-md-start text-center mb-2 mb-md-0">
                    Copy-right 2025
                </div>
                <!-- Version section (right-aligned on larger screens) -->
                <div class="col-md-6 text-md-end text-center">
                    Version 1.0
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript code -->
    <script>
        // Server data: list of objects with server names and URLs
        const servers = [
            { name: 'Gitlab', url: 'http://gitlab.octopus.cnrs.fr' },
            { name: 'Portainer', url: 'http://portainer.octopus.cnrs.fr' },
            { name: 'Vikunja', url: 'http://vikunja.octopus.cnrs.fr' },
        ];

        // Function to automatically generate the server links
        function generateServerLinks() {
            const list = document.getElementById('server-list'); // Select the list container

            // Loop through the list of servers
            servers.forEach(server => {
                // Create an <a> element for each server
                const link = document.createElement('a');
                
                // Add styling classes to the link
                link.className = 'btn btn-outline-primary d-block text-center p-2 mb-2 justify-content-center';
                link.href = server.url; // Set the server's URL as the link's href
                link.textContent = `${server.name} - ${server.url}`; // Display the server name and URL as the link text
                link.target = '_blank'; // Open the link in a new tab
                
                // Append the link to the list
                list.appendChild(link);
            });
        }

        // Event listener for the documentation button
        document.getElementById('affiche-readme-button').addEventListener('click', () => {
            // Open the documentation page in a new tab
            window.open('doc.php', '_blank');
        });

        // Initialization: generate server links when the page loads
        generateServerLinks();
    </script>

<!-- Bootstrap Bundle JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
